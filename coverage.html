<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرص التغطية - نظام اركانات</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* تنسيقات إضافية خاصة بهذه الصفحة فقط */
        body { background-color: #f4f7fa; }
        .public-container { max-width: 900px; margin: 40px auto; padding: 20px; }
        .public-header { text-align: center; margin-bottom: 40px; }
        .public-header img { height: 60px; margin-bottom: 15px; }
        .public-header h1 { font-size: 2rem; margin: 0; color: #1f2937; }
        .public-header p { font-size: 1.1rem; color: #6b7280; }
        .no-shifts { background: white; padding: 40px; text-align: center; border-radius: 8px; font-size: 1.2rem; color: #6b7280; }
    </style>
</head>
<body>

    <div class="public-container">
        <div class="public-header">
            <img src="https://arkanat.com.sa/wp-content/uploads/2024/07/logo.svg" alt="شعار اركانات">
            <h1>فرص التغطية المتاحة</h1>
            <p>انضم إلينا لتغطية الورديات واحصل على مقابل مادي فوري.</p>
        </div>

        <div id="public-coverage-list" class="contracts-container">
            <p style="text-align: center;">جاري تحميل الفرص المتاحة...</p>
        </div>
    </div>

    <div id="apply-modal" class="modal-overlay hidden">
        <div class="modal-panel" style="max-width: 500px;">
            <div class="modal-header">
                <h4>تقديم على تغطية</h4>
                <button class="modal-close-btn"><i class="ph-bold ph-x"></i></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="apply-shift-id">
                <div class="form-group">
                    <label for="apply-full-name">الاسم الكامل</label>
                    <input type="text" id="apply-full-name" placeholder="كما هو في الهوية الوطنية" required>
                </div>
                <div class="form-group">
                    <label for="apply-id-number">رقم الهوية الوطنية</label>
                    <input type="text" id="apply-id-number" placeholder="1xxxxxxxxxx" required>
                </div>
                <div class="form-group">
                    <label for="apply-phone">رقم الجوال</label>
                    <input type="tel" id="apply-phone" placeholder="05xxxxxxxx" required>
                </div>
                 <div class="form-group">
                    <label for="apply-iban">رقم الآيبان (IBAN)</label>
                    <input type="text" id="apply-iban" placeholder="SAxxxxxxxxxxxxxxxxxxxx" required>
                </div>
            </div>
            <div class="modal-footer">
                <button id="submit-application-btn" class="btn btn-primary">إرسال الطلب</button>
                <button class="btn btn-secondary modal-close-btn">إلغاء</button>
            </div>
        </div>
    </div>

    <script src="coverage.js"></script>
</body>
</html>
